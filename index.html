<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Mandelbrot</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <main class="main-container">
      <canvas class="canvas" id="canvas" width="900px"></canvas>

      <div class="options-container">
        <h2>Fractal Mandelbrot</h2>
        <div class="inputs-container">
          <div>
            <label class="label" for="xMin">X Mínimo:</label>
            <input
              class="input"
              id="xMin"
              type="number"
              placeholder="Ej: -2.0"
              value="-2.0"
            />
          </div>

          <div>
            <label class="label" for="xMax">X Máximo:</label>
            <input
              class="input"
              id="xMax"
              type="number"
              placeholder="Ej: 2.0"
              value="2.0"
            />
          </div>

          <div>
            <label class="label" for="yMin">Y Mínimo:</label>
            <input
              class="input"
              id="yMin"
              type="number"
              placeholder="Ej: -1.5"
              value="-1.5"
            />
          </div>

          <div>
            <label class="label" for="yMax">Y Máximo:</label>
            <input
              class="input"
              id="yMax"
              type="number"
              placeholder="Ej: 1.5"
              value="1.5"
            />
          </div>

          <label class="label" for="iterations">Número de Iteraciones: </label>
          <input
            class="input input"
            id="iterations"
            type="number"
            placeholder="Ej: 100"
            value="100"
          />
        </div>

        <div class="buttons-container">
          <button class="btn btn-draw" id="btnDraw">Dibujar</button>
          <button class="btn btn-render" id="btnRender" disabled>Renderizar</button>
          <button class="btn btn-reset" id="btnReset" disabled>Reiniciar</button>
        </div>

        <h2>Zoom</h2>
        <div class="zoom">
          <button class="btn" id="btnZoomOut" disabled>
            <span class="material-symbols-outlined"> zoom_out </span>
          </button>
          <button class="btn" id="btnZoomIn" disabled>
            <span class="material-symbols-outlined"> zoom_in </span>
          </button>
        </div>

        <h2>Desplazarse</h2>
        <div class="movements">
          <button class="btn btn-up" id="btnUp" disabled>
            <span class="material-symbols-outlined"> arrow_upward </span>
          </button>
          <button class="btn btn-left" id="btnLeft" disabled>
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
          <button class="btn btn-down" id="btnDown" disabled>
            <span class="material-symbols-outlined"> arrow_downward </span>
          </button>
          <button class="btn btn-right" id="btnRight" disabled>
            <span class="material-symbols-outlined"> arrow_forward </span>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
